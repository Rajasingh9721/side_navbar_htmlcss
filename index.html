<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body class="body">
    <section class="container-fluid sidenav">
      <div class="wrapper side_navbar">
        <input type="checkbox" id="btn" hidden>
        <label for="btn" class="menu-btn">
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </label>
        <nav id="sidebar">
          <div class="title bg-dark"></div>
            <ul class="list-items">
              <li><a href="#">Login</a></li>
              <li><a href="#">Register</a></li>
              <li><a href="#">Home</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About </a></li>
            </ul>
        </nav>
      </div>
    </section>
    <section class="second container py-5 px-5">
      <div class="row col-md-12 col-lg-12 col-sm-12">
        <div class="div1 col-xs-6 col-sm-6 col-md-6 col-12">
          <img src="images/greeting-img.png" class="img-fluid">
        </div>
        <div class="div2 col-xs-6 col-sm-6 col-md-6 col-12">
          <form>
            <div class="text-center text-light mt-5 mb-3">Registration Info</div>
            <div class="form-group">
              <input type="text" class="input-field" placeholder="Name" name="" required>
            </div>
            <div class="form-group">
              <input type="email" class="input-field" placeholder="Email" name="" required>
            </div>
            <div class="form-group">
              <input type="number" class="input-field" placeholder="Phone" name="" required>
            </div>
            <div class="form-group">
              <input type="date" class="input-field" placeholder="Birthdate" name="" required>
            </div>
            <div class="form-group">
              <label type="select" id="gender" class="input-field" placeholder="Gender" name="" required >Gender</label>
               <div class="row gender">
                <div class="form-check ml-3">
                  <label class="form-check-label text-light">
                    <input type="radio" class="form-check-input" name="optradio">Male
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label ml-5 text-light">
                    <input type="radio" class="form-check-input" name="optradio">Female                  
                  </label>
                </div>
                <div class="form-check ">
                  <label class="form-check-label ml-5 text-light">
                    <input type="radio" class="form-check-input" name="optradio">Other
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" class="input-field" placeholder="Password" name="" required>
            </div>
            <div class="form-group">
              <input type="password" class="input-field" placeholder="Confirm Password" name="" required>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-warning btn-sm"><img src="images/diya.png" width=25> Submit </button>
            </div>            
          </form>
        </div>
      </div>

    </section>



    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
